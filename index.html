<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button id="human" title="Try to drive the car yourself" class="selected">🤖</button>
        <button id="save" title="Save the current car">💾</button>
        <button id="discard" title="Discard the current car">🗑️</button>
        <button id="download" title="Download the current car">📥</button>
        <button id="loadpre" title="Load a pre-trained car">📤</button>
        <button id="retry">🔄</button>
    </div>

    <canvas id="networkCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
